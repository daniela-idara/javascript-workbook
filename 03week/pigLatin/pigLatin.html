<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS PigLatin</title>
    <link rel="stylesheet" href="pigLatin-style.css">
</head>
<body>
    <div class="container">

        <p><h1>Pig Latin Translator</h1></p>
        <p><h3>Insert word and translate.</h3></p>
        <p>
            <input type="text" value="" id="textWord" />
            <button type="button" name="button" onClick="pigLatin()">Translate</button>
        </p>
            <p><h3>Translated:</h3>
              <p id="translation">
              </p>

    </div>

    <script src='pigLatin.js'></script>
</body>
</html>
